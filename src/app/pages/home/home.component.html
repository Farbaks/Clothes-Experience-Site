<div class="page">
    <app-search [(query)]="query" (queryChange)="search()"></app-search>
    <ng-container *ngIf="products.length > 0">
        <div class="product-list d-flex align-items-start justify-content-start flex-wrap">
            <a class="item" *ngFor="let product of products | paginate: { itemsPerPage: limit, currentPage: page }" [routerLink]="product.slug">
                <app-product [product]="product"></app-product>
            </a>
        </div>
        <div class="pagination d-flex justify-content-center">
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
    </ng-container>
    
    
</div>
