<div class="product-item d-flex flex-column align-items-center">
    <div class="image">
        <img [src]="product.imageUrl" />
    </div>
    <h2 class="name">{{product.name}}</h2>
    <p class="color">{{product.color | titlecase}}</p>
    <p class="price">{{product.price | currency:'USD':'symbol-narrow'}}</p>
</div>
